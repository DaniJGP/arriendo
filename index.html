<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Arriendo de Propiedades</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Playa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ciudad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Campo</a>
          </li>

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container-xl bg-light">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-lg-4 my-3">
          <div class="card">
            <img src="/assets/img/1.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title">Cabaña en la montaña</h5>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 my-3">
          <div class="card">
            <img src="/assets/img/2.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title">Departamento estudio</h5>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-lg-4 my-3">
          <div class="card">
            <img src="/assets/img/3.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title">Casa en la playa</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-4 col-md-4 col-lg-4 my-3">
          <div class="card">
            <img src="/assets/img/4.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title">Casa suburbana</h5>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4 col-lg-4 my-3">
          <div class="card">
            <img src="/assets/img/5.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title">Suite</h5>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4 col-lg-4 my-3">
          <div class="card">
            <img src="/assets/img/6.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title">Departamento</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-12 col-lg-4 my-3">
          <div class="card">
            <img src="/assets/img/8.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title">Casa rural</h5>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 my-3">
          <div class="card">
            <img src="/assets/img/7.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title">Casa en la ciudad</h5>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 my-3">
          <div class="card">
            <img src="/assets/img/9.jpg" alt="">
            <div class="card-body">
              <h5 class="card-title">Cabaña rústica</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <section class="container text-center bg-white" >
    <form class="mx-auto py-5">

      <div class="mb-3">
        <h3>Formulario de contacto</h3>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="name" id="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="mb-3">
        <label for="propiedad" class="form-label">Propiedad a consultar</label>
        <select class="form-select" id="propiedad" aria-label="Propiedad a consultar">
          <option selected>Elija una propiedad</option>
          <option value="1">Cabaña en la montaña</option>
          <option value="2">Departamento estudio</option>
          <option value="3">Casa en la playa</option>
          <option value="4">Casa suburbana</option>
          <option value="5">Suite</option>
          <option value="6">Departamento</option>
          <option value="7">Casa rural</option>
          <option value="8">Casa en la ciudad</option>
          <option value="9">Cabaña rústica</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>

  <footer>
    <div class="container-fluid bg-warning text-center py-3 text-secondary">
      <p>@arrdep</p>
      <p>&copy; Arriendo de Propiedades Spa, 2024</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
